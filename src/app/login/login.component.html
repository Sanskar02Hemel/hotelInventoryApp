<form>
    <div class="form-group">
        <input #emailControl = 'ngModel'hinvEmailValidator hinvHover type="email" name="emailId" class="form-control" placeholder="Please Enter your Username" [(ngModel)]="email">
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input hinvHover type="password" name="password" class="form-control" placeholder="Please Enter your password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
