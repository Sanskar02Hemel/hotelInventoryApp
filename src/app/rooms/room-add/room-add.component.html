{{roomsForm.pristine  | json}}
{{roomsForm.dirty  | json}}
{{roomsForm.valid  | json}}
{{roomsForm.invalid  | json}}
{{roomsForm.value  | json}}

<div *ngIf= "successMessage !== ''" class="alert alert-success">
    {{successMessage}}
</div>

<form #roomsForm = "ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>
  <div class="form-group">
    <input
    required
      #roomamenities = "ngModel"
      class="form-control"
      type="text"
      name="amenities"
      minlength="5"
      maxlength="20"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
      Amenities must be min 5 chars
    </div>
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="number"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Price per night"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos link"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
      placeholder="Check-in Time"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check-out Time"
    />
  </div>
  <div class="form-group">
    <input
    required
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>
  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
